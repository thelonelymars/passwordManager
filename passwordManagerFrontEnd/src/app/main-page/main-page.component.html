<section class="grid-container">
    <section class="w-screen h-20 z-10 fixed bg-gray-300">
        <button mat-button aria-label="Example icon button with an menu icon" >
            <mat-icon>menu</mat-icon>
        </button>
    </section>
    <section class="flex items-center flex-col w-screen bg-gray-500 rounded-bl-xl rounded-br-xl pt-20">
        <app-item-card
        *ngFor="let card of cards"
        [Title]="card.title"
        [Description]="card.content"
        ></app-item-card>
    </section>

    <section class="fixed bottom-5 right-6">
        <button mat-fab aria-label="Example icon button with an add icon" (click)="AddItem()">
            <mat-icon>add</mat-icon>
        </button>
    </section>

    <section [@toggleSection]="isSectionVisible ? 'visible' : 'hidden'" class="fixed bottom-0 rounded-xl h-72 w-full bg-gray-300 border-t border-b border-black">
        <section class="flex mt-2 mx-2 w-full items-start">
            <div class="flex w-1/2 ml-3 justify-start">
                <button mat-button color="secondary" (click)="CloseSection()"> <mat-icon>close</mat-icon></button>
            </div>
            <div class="flex w-1/2 mr-5 justify-end">
                <button mat-button color="secondary" > <mat-icon>add</mat-icon></button>
            </div>
        </section>
        <section class="flex items-start justify-center mt-2 h-full">
            <form class="flex flex-col gap-4">
                <div class="flex items-center gap-4">
                    <label for="AccountName" class="text-gray-800 w-24">AccountName:</label>
                    <input type="text" id="AccountName" name="AccountName" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex items-center gap-4">
                    <label for="username" class="text-gray-800 w-24">Username:</label>
                    <input type="text" id="username" name="username" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex items-center gap-4">
                    <label for="password" class="text-gray-800 w-24">Password:</label>
                    <input type="password" id="password" name="password" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </form>
        </section>
    </section>
</section>
